  <!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teen Hub</title>
</head>

<body style="background:black;color:white;text-align:center;font-family:sans-serif">

<h1>Teen Hub</h1>
<p>Welcome to my app!</p>

<button onclick="showNews()">News</button>
<button onclick="showHomework()">Homework</button>
<button onclick="showMusic()">Music</button>
<button onclick="showChat()">Chat</button>

<br><br>

<div id="box"
style="width:90%;height:400px;border:2px solid white;margin:auto">
</div>


<script>

function showNews(){
document.getElementById("box").innerHTML =
"<iframe src='https://www.bbc.com/news' width='100%' height='100%'></iframe>";
}


function showHomework(){
document.getElementById("box").innerHTML =
"<h2>Homework</h2><p>Write your homework here</p>";
}


function showChat(){
document.getElementById("box").innerHTML =

"<h2>Chat</h2>" +

"<input id='msg' placeholder='Type message'>" +

"<button onclick='sendMsg()'>Send</button>" +

"<div id='chatBox' style='margin-top:10px'></div>";
}


function sendMsg(){

let text = document.getElementById("msg").value;

document.getElementById("chatBox").innerHTML +=
"<p>" + text + "</p>";

document.getElementById("msg").value = "";

}


function showMusic(){

document.getElementById("box").innerHTML =

"<h2>Music Creator</h2>" +

"<button onclick='playSound(200)'>Do</button>" +
"<button onclick='playSound(300)'>Re</button>" +
"<button onclick='playSound(400)'>Mi</button>" +
"<button onclick='playSound(500)'>Fa</button>" +
"<button onclick='playSound(600)'>So</button>" +

"<p>Press buttons to make music</p>";

}


function playSound(freq){

let audio = new AudioContext();

let osc = audio.createOscillator();

osc.type = "sine";

osc.frequency.value = freq;

osc.connect(audio.destination);

osc.start();

setTimeout(()=>{
osc.stop();
},300);

}

</script>

</body>
</html>
