<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teen Hub</title>
</head>

<body style="background:black;color:white;text-align:center;font-family:sans-serif">

<h1>Teen Hub</h1>

<button onclick="showNews()">News</button>
<button onclick="showHomework()">Homework</button>
<button onclick="showMusic()">Music</button>
<button onclick="showChat()">Chat</button>

<br><br>

<div id="box" style="width:90%;height:400px;border:2px solid white;margin:auto"></div>

<script>

function showNews(){
document.getElementById("box").innerHTML =
"<iframe src='https://www.bbc.com/news' width='100%' height='100%'></iframe>";
}

function showHomework(){
document.getElementById("box").innerHTML =
"<h2>Homework Section</h2><p>Write your homework here</p>";
}

function showMusic(){
document.getElementById("box").innerHTML =
"<iframe width='100%' height='100%' src='https://www.youtube.com/embed/jfKfPfyJRdk'></iframe>";
}

function showChat(){
document.getElementById("box").innerHTML =
"<h2>Chat coming soon</h2>";
}

</script>

</body>
</html>
